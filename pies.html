<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="site.css" type="text/css">
  <title>Pies | My Pie Shop</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="pies.html">Pies</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <aside>
      <img src="images/my-logo.png" class="logo" alt="MY Pie Shop logo">
    </aside>
    <article>
      <section class="desktop">
        <h2>Pies</h2>
        <div class="pie">
           <img src="images/apple-pie.png" alt="apple-pie">
            <div class="columns">
              <div class="title">Apple Pie</div>
              <div class="price">$5.5</div>
            </div>
            <p class="descr">Our famous apple pie</p>
             <button data-order= "apple-pie">Order</button>
            
        </div>

        <div class="pie">
          <img src="images/cherry-pie.png" alt="Cherry-pie">
          <div class="columns">
            <div class="title">Cherry Pie</div>
            <div class="price">$4.5</div>
          </div>
          <p class="descr">Our famous Cherry pie</p>
          <button data-order= "apple-pie">Order</button>
       
        </div>
      </section>
    </article>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="pies.html">pies</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>
<script>
  window.addEventListener("DOMContentLoaded", function(e){
    const orderButtons = document.querySelectorAll("button[data-order");

    orderButtons.forEach(function(button){

      button.addEventListener("click", function(e){
        const button = e.currentTarget;
        const container = button.parentNode;

        const order = {
          id: button.getAttribute("data-order"),
          title: container.querySelector(".title").innerText,
          price: container.querySelector(".price").innerText,
          descr: container.querySelector(".descr").innerText
        };
        localStorage.setItem("order", JSON.stringify(order));

        const url = window.location.href.replace("pies.html", "order.htm");
        window.location.href = url;

      });

    });
  });
</script>
</html>
